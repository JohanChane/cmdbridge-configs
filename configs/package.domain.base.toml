# === Package Management Interface ===

[operations.install]
description = "Install packages"
args = ["pkgs"]

[operations.remove]
description = "Completely remove packages (including configurations and dependencies)"
args = ["pkgs"]

[operations.update_pkg_db]
description = "Refresh package database"
args = []

[operations.upgrade_sys]
description = "Update system (refresh database and upgrade all packages)"
args = []

[operations.search_remote]
description = "Search for packages in remote repositories"
args = ["search_terms"]

[operations.search_local]
description = "Search for packages in local repositories"
args = ["search_terms"]

[operations.info]
description = "Display detailed package information"
args = ["pkgs"]

[operations.list_installed]
description = "List all installed packages"
args = []

[operations.list_files]
description = "List files installed by packages"
args = ["pkgs"]

[operations.find_file_owner_with_regexp]
description = "Find package owning a file"
args = ["regexp"]

[operations.download_source]
description = "Download package source code"
args = ["pkgs"]